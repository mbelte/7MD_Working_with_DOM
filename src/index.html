<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="buttons-wrap">
            <button class="btn btn--1 js-btn">Button 1</button>
            <button class="btn btn--2 js-btn">Button 2</button>
            <button class="btn btn--3 js-btn">Button 3</button>
            <button class="btn btn--4 js-btn">Button 4</button>
            <button class="btn btn--5 js-btn">Button 5</button>
            <button class="btn btn--6 js-btn">Button 6</button>
        </div>

        <div class="grid">
            <div class="grid__item js-grid-item"></div>
            <div class="grid__item js-grid-item">FAIL</div>
            <div class="grid__item js-grid-item"></div>
            <div class="grid__item js-grid-item"></div>
            <div class="grid__item js-grid-item">0</div>
            <div class="grid__item js-grid-item">0</div>
        </div>

        <div class="row">
            <button class="btn btn--7 js-btn">Button 7</button>
        </div>

        <div class="row">
            <input type="text" class="input" value="" placeholder="Type something and see what happens ...">
        </div>
        <div class="row">
            <span class="input-mirror"></span>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
